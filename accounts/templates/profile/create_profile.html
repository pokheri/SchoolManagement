<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your profile </title>
</head>
<body>
    

    <h1>Please give's us more information about yourself </h1>


    <form action="" method="post">

        {% csrf_token %}
        {% for field in form %}
                {{field.label_tag}} <br>
                {{field}} <br>
                {{field.errors}} <br>


        {% endfor %}
        <input type="submit" value="Submit ">



    </form>

</body>
</html>
